<div class="imagenew">
	<script>
		window.ondrop = window.ondragover = function(e) {
			e.preventDefault()
			return false
		}
		handleUpload($('.imagedisplay')[0])
	</script>
	<form name="imagedata" class="form-horizontal">
		<fieldset>
			<legend>Add a new image</legend>

			<div class="imagepreview">
				<div class="imagedisplay"></div>
				<!--
				Todo: make this a set height/width, then add hover effects etc. to it.
				will handle drag/drop "upload"
				-->
				<div class="imagemeta">
					<span id="height">0px</span> &times; <span id="width">0px</span> (<span id="weight">0b</span>)
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2" for="tags">Tags</label>
				<div class="col-lg-10">
					<textarea rows="3" id="tags" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-lg-2" for="source">Source</label>
				<!-- todo allow for adding more sources with a button...or just textarea split? dunno -->
				<div class="col-lg-10">
					<input type="text" id="source" class="form-control" placeholder="http://...">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="rating">Rating</label>
				<span class="help-block">(required)</span>
				<div class="col-lg-10">
					<div class="btn-group" id="rating" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" name="options" id="rating1"> Safe
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="rating2"> Questionable
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="rating3"> Explicit
						</label>
						<button class="btn btn-success">Safe</button>
						<button class="btn btn-warning">Questionable</button>
						<button class="btn btn-danger">Explicit</button>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
